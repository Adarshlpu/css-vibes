<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <fieldset>
    <p >Sign Up
    </p> <hr>
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" name="firstname" placeholder="Entr First Name"><br>
    <label for="lastname">Last Name</label>
    <input type="text" id="lasttname" name="lastname" placeholder="Entr Last Name"><br>
    <label for="Dob">Date of Birth</label>
    <input type="Date" value="Date" min="1" max="31" placeholder="Date">
    <input type="Month" value="Month" min="january" max="December" placeholder="Month" >
    <input type="Year" value="year" min="1980" max="2024" placeholder="Year"><br>
    <label for="Gender" >Gender</label>
    <input type="radio" id="Gender" name="Gender" value="Gender">
    <label for="Gender">Male</label>
    <input type="radio" id="Gender" name="Gender" value="Gender">
    <label for="Gender">Female</label>
    <label for="Country">Country</label>
    <select name="country" id="count">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">Uk</option>
    </select>
    <label for="email">E-mail</label>
    <input type="Email" id="email" placeholder="Enter E-mail"> 
    <label for="phone">Phone</label>
    <input type="Phone" id="Phone" placeholder="Enter Phone">
    <label for="Password">Password</label>
    <input type="password" value="password">
    <label for="conf">Confirm Password</label>
    <input type="password" value="password">
    <input type="checkbox" id="checkbox" value="checkbox">
    <label for="checkbox">I Agree to </label>
</fieldset>
    
</body>
</html>
