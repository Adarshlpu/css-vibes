<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>registration form for practice</title>
</head>
<body>
    <fieldset><legend>Name</legend>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Adarsh" required>
</fieldset>

    <input type="email" id="email" placeholder="adarsh3731@gmail.com" required>
</fieldset>
<fieldset><legend>Password</legend>
    <label for="Password">Password</label>
    <input type="Password" id="Password" placeholder="Abc@123" required>
</fieldset>

    <input type="Password" id="Password" placeholder="Abc@123" required>
</fieldset>
<fieldset><legend>Gender</legend>

    <input type="radio" id="femal" value="female" name="value">
